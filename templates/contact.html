<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us - Responsive Page Design</title>
    <link rel="shortcut icon" type="image/jpg" href="/images/news2.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');
    </style>
</head>

<body>
    <header class="">
        <div class="logo">
            <a href="{{ url_for('landing') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="DiagnoMate" />
            </a>
        </div>
        <nav class="main">
            <ul>
                <li><a href="{{ url_for('about') }}" class="nav1">About Us</a></li>
                <li><a href="{{ url_for('pricing') }}" class="nav2">Pricing</a></li>
                <li><a href="{{ url_for('login') }}" class="nav3">Sign In</a></li>
                <li><a href="{{ url_for('check') }}" class="nav4"><button class="button">Check Now</button></a></li>
            </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="{{ url_for('static', filename='images/location.png') }}"></span>
                            <span>COEP Hostel<br>
                                Revenue Colony<br>
                                411005</span>
                            </span>
                        </li>
                        <li>
                            <span><img src="{{ url_for('static', filename='images/mail.png') }}"></span>
                            <!-- <span>nassosanagn@gmail.com</span> -->
                            <span><a href="mailto: nassosanagn@gmail.com">diagnomate@gmail.com</a></span>
                        </li>
                        <li>
                            <span><img src="{{ url_for('static', filename='images/call.png') }}"></span>
                            <span>123-456-7890</span>
                        </li>

                    </ul>
                </div>

                <ul class="sci">
                    <li><a href=""><img src="{{ url_for('static', filename='images/1.png') }}"></a></li>
                    <li><a href=""><img src="{{ url_for('static', filename='images/3.png') }}"></a></li>
                    <li><a href=""><img src="{{ url_for('static', filename='images/2.png') }}"></a></li>
                    <li><a href=""><img src="{{ url_for('static', filename='images/5.png') }}"></a></li>

                </ul>
            </div>
            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>

            </div>
        </div>
        <div class="linked">
            <a href="#" class="twitter"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </section>
</body>

</html>
